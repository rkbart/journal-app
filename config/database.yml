default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: journal_app

test:
  <<: *default
  database: journal_app

production:
  <<: *default
  adapter: postgresql
  database: <%= ENV['PGDATABASE'] %>
  host: <%= ENV['PGHOST'] %>
  username: <%= ENV['PGUSER'] %>
  password: <%= ENV['PGPASSWORD'] %>
  pool: 5
  port: 5432
  encoding: unicode

cable:
  <<: *default
  database: <%= ENV['PGDATABASE'] %>